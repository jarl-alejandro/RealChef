<header class="col-lg-12">

			<img src="{% static 'img/realchef.jpg' %}" alt="RealChef">
		</figure>
	</a>
	<a href="{% url 'platos' %}" class="inicio">
		<span class="glyphicon glyphicon-home"></span>

	</a>
	<a href="{% url 'create' %}" class="AddMenu">
