{% extends "base.html" %}

{% block content %}
	<article class="CreatePlatoUser col-xs-11 col-sm-8 col-md-8 col-lg-6 center">
		<h3 class="CreatePlatoUserTitle">
			AÑADE TU PLATO/MENÚ A REALCHEF
		</h3>
		<div class="CreatePlatoUserForm">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<table>
					{{ form.as_table }}
				</table>
				<input type="submit" value="Sube tu plato/Menu"
						class="CreatePlatoUserBtn" />
			</form>
		</div>
	</article>
<footer class="col-lg-12">
	<p>@Power by Apps and Play</p>
</footer>
{% endblock content %}
